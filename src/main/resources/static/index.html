<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello AngularJS</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#/">home</a></li>
			<li><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div class="container">
		<h1>Greeting</h1>
		<div ng-show="authenticated">
			<p>The ID is {{controller.greeting.id}}</p>
			<p>The content is {{controller.greeting.content}}</p>
		</div>
		<div ng-show="!authenticated">
			<p>Login to see your greeting</p>
		</div>
	</div>

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/angularUI.js" type="text/javascript"></script>
	<script src="js/angularroute.js" type="text/javascript"></script>
	<script src="js/hello.js" type="text/javascript"></script>

</body>
</html>
